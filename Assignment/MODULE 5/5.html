<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>College Management System</h2>
    <table>
        <tr>
            <th rowspan="2">Department</th>
            <th colspan="3">Courses</th>
            <th rowspan="2">Total Students</th>
        </tr>
        <tr>
            <th>Computer Science</th>
            <th>Electrical Engineering</th>
            <th>Business Administration</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Engineering</td>
            <td>100</td>
            <td>80</td>
            <td>50</td>
            <td>230</td>
        </tr>
        <tr>
            <td>Management</td>
            <td>30</td>
            <td>20</td>
            <td>100</td>
            <td>150</td>
        </tr>
    </table>
</body>
</html>
